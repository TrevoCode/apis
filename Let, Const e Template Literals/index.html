<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-
scale=1.0">

    <title>Atividade 1 - Let, Const e Template Literals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        .output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Atividade 1 - Let, Const e Template Literals</h1>
    <button id="btn">Mostrar Pessoa</button>
    <div id="output" class="output"></div>
    


    <script>
        const btn = document.getElementById("btn");
        const output =document.getElementById("output");


        btn.addEventListener("click",()=>{
            const nome ="Lais";
            let idade = 25;
            const cidade="Brasilia";

            output.textContent=`Nome: ${nome}\nIdade:${idade}\ncidade${cidade}`;
        });
    </script>
</body>

</html>
