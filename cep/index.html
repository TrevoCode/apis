<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consulta de CEP</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f3f4f6;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
        }

        #resultado {
            margin-top: 20px;
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius:
                12px;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>

<body>
    <h1>Consulta de CEP</h1>
    <input type="text" id="cep" placeholder="Digite o CEP">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>

</html>
